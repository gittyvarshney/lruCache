<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer> </script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="my-lru-cache">
        <h1>LRU Cache in JS</h1>

        <label>Define size:</label>
        <input type="number" id="provide-size">
        <button id="done-button">Change Size</button>
        <button id="clear-button">Clear Data</button>

        <h2> Set Data</h2>
        <label>Provide id: </label>
        <input type="string" id="provide-id">
        <label>Provide value: </label>
        <input type="string" id="provide-value">
        <button id="store-data-button">Store the Data</button>
        <p id="result-set"></p>

        <h2> Get Data</h2>
        <label>Provide id: </label>
        <input type="string" id="get-value">
        <button id="get-value-button">Get the Data</button>
        <p id="result-get"></p>

        <h2> Use Data</h2>
        <label>Provide id: </label>
        <input type="string" id="use-value">
        <button id="use-value-button">Use the Data</button>
        <p id="data-used"></p>

    </div>
</body>
</html>
